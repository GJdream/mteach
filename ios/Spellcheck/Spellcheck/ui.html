<!DOCTYPE html>
<html>
<head>
    <title>Spell Checker</title>
</head>
<script>
    function textChanged() {
       window.location.href = "spellchecker://textchanged";
    }

    function showText(text) {
        document.getElementById("output").innerHTML = text;
    }
</script>
<body>
    <div id="output" style="width: 300px; height: 200px"></div>
    <br>
    <textarea id="input" style="width: 300px; height: 200px" onchange="textChanged()">
    </textarea>
</body>
</html>
